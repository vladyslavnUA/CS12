<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>tweet-generator</title>
</head>
<body>
        <nav class="navbar navbar-light bg-light">
                <span class="navbar-text" style="text-align: center;">
                  welcome to my lorem ipsum text generator. the sentences will be generated from {{ title }}
                </span>
              </nav>
              <br><br>
    <div class="container">
            <div class="card">
                    <div class="card-header">
                        {% if title %}
                            source: {{ title }}
                        {% endif %}
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p><i>"{{ word }}"</i></p>
                        <footer class="blockquote-footer">a quote from <cite title="Source Title">{{ title }}</cite></footer>
                      </blockquote>
                    </div>
                  </div>
    </div>

    <div class="container words">
        <form action="/", method="get">
            <h4>enter a random sentence length (Default: 5 words long)</h4>
            <input id='cost' type='number' placeholder='5' name='length'/>
            <input type="submit" name="action" value="Generate">
        </form>
    </div>

</body>
</html>
